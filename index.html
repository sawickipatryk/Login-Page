<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <link
        rel="icon"
        href="./favicon.ico"
        type="image/x-icon"
    >
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    >
    <link
        rel="stylesheet"
        href="./style.css"
    >
    <title>Login Page</title>
</head>

<body>

    <div class="container">

        <div class="form-container sign-in">

            <form class="form-container__form">

                <h1 class="form__header">
                    SIGN IN
                </h1>

                <div class="form__icons-container">
                    <a
                        href="#"
                        class="icon"
                    ><i class="fa-brands fa-google-plus-g"></i></a>
                    <a
                        href="#"
                        class="icon"
                    ><i class="fa-brands fa-facebook-f"></i></a>
                    <a
                        href="#"
                        class="icon"
                    ><i class="fa-brands fa-github"></i></a>
                    <a
                        href="#"
                        class="icon"
                    ><i class="fa-brands fa-linkedin-in"></i></a>
                </div>

                <span class="form__span">
                    or sign in with email and password
                </span>

                <input
                    type="email"
                    class="form__input"
                    placeholder="Email"
                >
                <input
                    type="password"
                    class="form__input"
                    placeholder="Password"
                >

                <a
                    href="#"
                    class="form__link"
                >
                    Did You Forget Password?
                </a>

                <button class="form__button button">
                    SIGN IN
                </button>

                <button class="form__create-acount-button button">
                    CREATE ACCOUNT
                </button>

            </form>


        </div>

        <div class="form-container sign-up">

            <form class="form-container__form">

                <h1 class="form__header">
                    CREATE ACCOUNT
                </h1>

                <div class="form__icons-container">
                    <a
                        href="#"
                        class="icon"
                    ><i class="fa-brands fa-google-plus-g"></i></a>
                    <a
                        href="#"
                        class="icon"
                    ><i class="fa-brands fa-facebook-f"></i></a>
                    <a
                        href="#"
                        class="icon"
                    ><i class="fa-brands fa-github"></i></a>
                    <a
                        href="#"
                        class="icon"
                    ><i class="fa-brands fa-linkedin-in"></i></a>
                </div>

                <span class="form__span">
                    or register by Email
                </span>

                <input
                    type="text"
                    class="form__input"
                    placeholder="Name"
                >
                <input
                    type="email"
                    class="form__input"
                    placeholder="Email"
                >
                <input
                    type="password"
                    class="form__input"
                    placeholder="Password"
                >

                <button class="form__button button">
                    SIGN UP
                </button>
                <span class="form__span or">or</span>
                <button class="form__button-login-in button">LOGIN IN</button>

            </form>

        </div>
        <div class="toggle-container">
            <div class="toggle-container__toggle">
                <div class="toggle__toggle-panel toggle-right">
                    <h1 class="toggle-panel__header">Welcome</h1>
                    <span class="toggle-panel__span">You could register only in a few qiuck step</span>
                    <button class="toggle-panel__sign-up-button button">SIGN UP</button>
                </div>
                <div class="toggle__toggle-panel toggle-left">
                    <h1 class="toggle-panel__header">Nice to see you again!</h1>
                    <span class="toggle-panel__span">If you have account already, click button below</span>
                    <button class="toggle-panel__sign-in-button button">SIGN IN</button>
                </div>
            </div>
        </div>

    </div>


    <script src="./script.js"></script>

</body>

</html>
